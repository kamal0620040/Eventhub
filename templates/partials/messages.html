{% if messages %}
<style>
    .message{
        display: flex;
        margin-left: 45%;
        margin-top: 50px;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        position: absolute;
        background-color: gold;
        border-radius: 15px;
        top: 20px;
        z-index: 1000000;
        font-size: 20px;
    }
    @keyframes messageFadeIn{
        0%{
            opacity: 0;
            transform: translateY(-80px);
        }
        10%{
            opacity: 1;
            transform: translateY(0px);
        }
        90%{
            opacity: 1;
            transform: translateY(0px);
        }
        100%{
            opacity: 0;
            transform: translateY(-80px);
        }
    }
    .message{
        animation: messageFadeIn 5s ease-in-out forwards;
    }
</style>
    <div class="messages">
        {% for message in messages %}
            <span class="message{% if message.tags %} {{message.tags }}{% endif %}"><b>{{message}}</b></span>
        {% endfor %}
    </div>
{% endif %}
