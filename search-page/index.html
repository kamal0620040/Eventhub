<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <script src="https://kit.fontawesome.com/016f6eeb5f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">

      <a class="navbar-brand" href="#"><img class="navbar-logo-img" src="images/favicon1.svg" alt="" width="55" height="46">EVENTHUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <form class=" search d-flex">
            <input class="form-control me-2" type="search" placeholder="Search by City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <li class="nav-item">
            <a class="nav-item-nv nav-item-nv-aboutus nav-link " href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-item-nv nav-item-nv-events nav-link " href="#">EVENTS</a>
          </li>

          <li class="nav-item">
            <a class="navbar-profile-img" href="#"><img src="images/profile.svg" alt="" width="40px" height="auto"></a>
          </li>
          <li>
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fas fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a class="get" href="#">Sign Out</a>
              </div>
            </div>

          </li>


        </ul>

      </div>
    </div>
  </nav>

  <div class="search-area">

    <h3>Search:</h3>
    <label for="address">Address:</label><br>
    <input type="text" id="address" placeholder="Anywhere" name="address"><br>
    <label for="city">City:</label><br>
    <input type="text" id="city" placeholder="Anywhere" name="city"><br>
    <label for="event-catagories">Catagory:</label><br>
    <input list="event-catagories-list" placeholder="Any kind" oninput="this.className = ''" name="event-catagories-list" id="event-catagories">
    <datalist id="event-catagories-list">
      <option value="MUSIC">
      <option value="SEMINAR">
      <option value="MOTIVATION">
      <option value="Marriage">
      <option value="COMEDY">
    </datalist> <br>

    <label for="price">Price:</label><br>
    <input type="text" id="price" placeholder="Rs..." name="price"><br>


    <label for="super-oraganizer-check">SuperOrganizer:</label>
    <input type="checkbox" id="super-oraganizer-check" name="super-oraganizer-check"> <br>
    <button type="button" name="search-button">Search</button>


  </div>



  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <p>@2021. All rights reserved.</p>
        </div>
        <div class="col-md-4">
          <p><strong>EventSansar</strong></p>
        </div>
        <div class="col-md-4">
          <i class="fab fa-instagram foot-icon"></i>
          <i class="fab fa-facebook-f foot-icon"></i>
          <i class="fab fa-twitter foot-icon"></i>
          <i class="fab fa-youtube foot-icon"></i>
        </div>
      </div>

    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
