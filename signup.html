<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>sign up page</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://kit.fontawesome.com/5a691643cd.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">


    <div class="cont-1">

      <img src="welcome2.png" class="welcome-image" alt="">

      <div class="login-intro">



        <h1>A lots of awesome events are waiting for you!</h1>
        <h4>Login fast & register for your favourite events</h4>
        <form action="E:\Projects\login-signup-test2\login.html">
          <button type="submit" class="login-button">LOG IN</button>
        </form>



      </div>
    </div>



    <div class="cont-2">
      <form action="E:\Projects\login-signup-test2\login.html">
        <button type="submit" class="invisible-login-button">Already have an account here? <br>Login Fast !</button>
      </form>


      <div class="signup-image">
        <img src="signup-image.png" alt="">

      </div>
      <div class="signup-welcome-text">
        <h1>Hey friend, new here?</h1>
        <h2>Sign up fast & explore the events around you</h2>
      </div>

      <div class="Username">
        <label for="uname"><b><i class="fas fa-user-tie"></i></b></label>
        <input type="text" placeholder="Enter Your full name" name="uname" required>

      </div>

      <div class="email">
        <label for="email"><b><i class="far fa-envelope"></i></b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
      </div>

      <div class="password">
        <label for="psw"><b><i class="fas fa-key"></i></b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>

      <div class="repeat-password">
        <label for="psw-repeat"><b><i class="fas fa-unlock"></i></b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      </div>
      <div class="checkbox-Login">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>



      <div class="submit-cancel">
        <button type="submit">SIGN IN </button>
        <button type="button" class="cancelbtn">CANCEL</button>

      </div>







    </div>


  </div>

</body>

</html>
