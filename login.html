<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login page</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/5a691643cd.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">


    <div class="cont-1">

      <img src="welcome2.png" class="welcome-image" alt="">

      <div class="signup-intro">



        <h1>Don’t have an account here?</h1>
        <h4>Sign up and discover awesome events around you</h4>
        <form action="E:\Projects\login-signup-test2\signup.html">
          <button type="submit" class="signup-button">SIGN UP</button>
        </form>



      </div>
    </div>



    <div class="cont-2">
      <form action="E:\Projects\login-signup-test2\signup.html">
        <button type="submit" class="invisible-signup-button">Don’t have an account here? <br>Sign Up Fast !</button>
      </form>


      <div class="login-image">
        <img src="login-image.png" alt="">

      </div>
      <div class="login-welcome-text">
        <h1>We've missed you!</h1>
        <h2>Please login</h2>
      </div>

      <div class="Username">
        <label for="uname"><b><i class="far fa-envelope"></i></b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

      </div>

      <div class="password">
        <label for="psw"><b><i class="fas fa-key"></i></b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <div class="checkbox-Login">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>


      <div class="submit-cancel">
        <button type="submit">lOG IN</button>
        <button type="button" class="cancelbtn">CANCEL</button>

      </div>


      <div class="forget-psw">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>




    </div>


  </div>

</body>

</html>
